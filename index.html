<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doniyor GAMER</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <h3>Where in the world?</h3>
            <button class="btn" id="btn123321">Dark Mode</button>
        </div>
    </header>

    <script>
        const btn = document.getElementById("btn123321");
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        })
    </script>






    <main>
        <section>
            <div class="container">
                <input type="text" placeholder="Search for a country…" style="color: white;
                font-size: 14px;
                font-weight: 400;
                line-height: 20px;
                ">
                <div class="ota-card">
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg.png" alt="" style="width: 100%;">
                        <h3>Germany</h3>
                    </div>
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg (1).png" alt="" style="width: 100%;">
                        <h3>United States of America</h3>
                    </div>
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg (2).png" alt="" style="width: 100%;">
                        <h3>Brazil</h3>
                    </div>
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg (3).png" alt="" style="width: 100%;">
                        <h3>Iceland</h3>
                    </div>
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg (4).png" alt="" style="width: 100%;">
                        <h3>Afghanistan</h3>
                    </div>
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg (5).png" alt="" style="width: 100%;">
                        <h3>Åland Islands</h3>
                    </div>
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg (6).png" alt="" style="width: 100%;">
                        <h3>Albania</h3>
                    </div>
                    <div class="bola-card">
                        <img src="./img/1280px-Flag_of_Germany.svg (7).png" alt="" style="width: 100%;">
                        <h3>Algeria</h3>
                    </div>

                </div>
            </div>
        </section>
    </main>











    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
